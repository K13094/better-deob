# ULTIMATE OSRS FIELD DETECTION RULES
# Maximized for detecting ALL 54+ fields with aggressive thresholds
# Aligned with hooks.json field names and obfuscated classes

thresholdDefault: 0.60

classRules:

  # CLIENT CLASS - Massive static field container (MUST BE FIRST FOR PRIORITY)
  - id: Client
    type: class
    threshold: 0.50
    minFieldDescCounts:
      "I": 120
      "[I": 30
    signals:
      - kind: minLdcStrings
        min: 600
        weight: 1.0
      - kind: minLdcNumbers
        min: 15000
        weight: 1.0
      - kind: fieldPattern
        value: "I|* * GETSTATIC LDC IMUL * *"
        min: 800
        weight: 1.0

  # ACTOR - Base class for Player and NPC (obf: "of")
  - id: Actor
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 70
      "[I": 10
      "Ljava/lang/String;": 5
    signals:
      - kind: fieldPattern
        value: "I|ALOAD * GETFIELD LDC IMUL * *"
        min: 10
        weight: 0.6
      - kind: minLdcNumbers
        min: 1500
        weight: 0.4

  # PLAYER - Extends Actor (obf: "cl")
  - id: Player
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 4
      "Ljava/lang/String;": 1
    signals:
      - kind: fieldPattern
        value: "I|ALOAD * GETFIELD LDC IMUL * *"
        min: 3
        weight: 0.6
      - kind: minLdcStrings
        min: 1
        weight: 0.4

  # NPC - Extends Actor (obf: "bj")
  - id: NPC
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 2
    signals:
      - kind: fieldPattern
        value: "I|ALOAD * GETFIELD * * * *"
        min: 2
        weight: 0.6
      - kind: minLdcNumbers
        min: 3
        weight: 0.4

  # NPCDefinition (obf: "dz")
  - id: NPCDefinition
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 7
      "[Ljava/lang/String;": 1
      "Ljava/lang/String;": 1
    signals:
      - kind: minLdcStrings
        min: 15
        weight: 0.5
      - kind: minLdcNumbers
        min: 800
        weight: 0.5

  # ItemDefinition (obf: "hi")
  - id: ItemDefinition
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 8
      "[Ljava/lang/String;": 1
    signals:
      - kind: minLdcStrings
        min: 2
        weight: 0.5
      - kind: minLdcNumbers
        min: 10
        weight: 0.5

  # ObjectDefinition (obf: "hu")
  - id: ObjectDefinition
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 8
      "[Ljava/lang/String;": 1
    signals:
      - kind: minLdcStrings
        min: 1
        weight: 0.5
      - kind: minLdcNumbers
        min: 8
        weight: 0.5

  # Tile (obf: "cq")
  - id: Tile
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 3
    signals:
      - kind: fieldPattern
        value: "I|ALOAD * GETFIELD LDC IMUL * *"
        min: 2
        weight: 0.6
      - kind: minLdcNumbers
        min: 3
        weight: 0.4

  # World (obf: "al")
  - id: World
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 3
      "Ljava/lang/String;": 2
    signals:
      - kind: minLdcStrings
        min: 1
        weight: 0.6
      - kind: minLdcNumbers
        min: 2
        weight: 0.4

  # GrandExchangeOffer (obf: "bh")
  - id: GrandExchangeOffer
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 4
    signals:
      - kind: fieldPattern
        value: "I|ALOAD * GETFIELD LDC IMUL * *"
        min: 3
        weight: 0.6
      - kind: minLdcNumbers
        min: 3
        weight: 0.4

  # Node (obf: "bm")
  - id: Node
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "J": 1
    signals:
      - kind: minLdcNumbers
        min: 1
        weight: 0.6

  # Scene (obf: "dd")
  - id: Scene
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "[[[I": 1
    signals:
      - kind: minLdcNumbers
        min: 5
        weight: 0.6

  # Cache (obf: "ab")
  - id: Cache
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "I": 2
    signals:
      - kind: minLdcNumbers
        min: 1
        weight: 0.6

  # MouseHandler (obf: "bp")
  - id: MouseHandler
    type: class
    threshold: 0.60
    interfaces:
      - "java/awt/event/MouseListener"
    minFieldDescCounts:
      "I": 3
    signals:
      - kind: minLdcNumbers
        min: 2
        weight: 0.6

  # Font (obf: "bg")
  - id: Font
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "[I": 2
      "I": 2
    signals:
      - kind: minLdcStrings
        min: 1
        weight: 0.5
      - kind: minLdcNumbers
        min: 5
        weight: 0.5

  # Sprite (obf: "am")
  - id: Sprite
    type: class
    threshold: 0.60
    minFieldDescCounts:
      "[I": 1
      "I": 3
    signals:
      - kind: minLdcNumbers
        min: 3
        weight: 0.6


